{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: hcrm
    name: hcrm-hcloudnetwork-viewer-role
rules:
    - apiGroups:
        - hcloud.bunskin.com
      resources:
        - hcloudnetworks
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - hcloud.bunskin.com
      resources:
        - hcloudnetworks/status
      verbs:
        - get
{{- end }}
