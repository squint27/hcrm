{{- if .Values.hcloud.token }}
apiVersion: v1
kind: Secret
metadata:
  name: hcloud-token
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: hcrm
type: Opaque
data:
  token: {{ .Values.hcloud.token | b64enc }}
{{- end }}
